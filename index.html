<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>相遇紀念日</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
html, body {
  width: 300px;
  height: 200px;
  background: transparent;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  font-family: "ZCOOL KuaiLe", sans-serif;
  color: #64D2FF;
  text-align: center;
  overflow: hidden;
}
.top {
  font-size: 24px;
  margin-bottom: 10px;
}
.number {
  font-size: 60px;
  font-weight: bold;
  position: relative;
  display: inline-block;
}
/* 閃亮動畫 */
@keyframes sparkle {
  0%, 100% { opacity: 0; transform: scale(0.5); }
  50% { opacity: 1; transform: scale(1.2); }
}
.sparkle {
  position: absolute;
  font-size: 14px;
  color: #ffd700;
  animation: sparkle 1.8s infinite ease-in-out;
  pointer-events: none;
}
.sparkle:nth-child(1) {
  top: -15px;
  left: -25px;
  animation-delay: 0s;
}
.sparkle:nth-child(2) {
  top: -8px;
  right: -20px;
  animation-delay: 0.4s;
}
.sparkle:nth-child(3) {
  bottom: -12px;
  left: 15px;
  animation-delay: 0.8s;
}
.sparkle:nth-child(4) {
  bottom: -6px;
  right: 10px;
  animation-delay: 1.2s;
}
.bottom-text {
  font-size: 22px;
  margin-top: 10px;
}
.info {
  font-size: 16px;
  margin-top: 12px;
}
</style>
</head>
<body>
  <div class="top">我們相遇已經</div>
  <div class="number" id="days">
    <span class="text-content"></span>
    <span class="sparkle">✨</span>
    <span class="sparkle">✨</span>
    <span class="sparkle">✨</span>
    <span class="sparkle">✨</span>
  </div>
  <div class="bottom-text">天 啦(✿´༥`✿)</div>
  <div class="info">2024/07/15 Eudora & Sylus</div>

<script>
// 自動計算天數
const meetDate = new Date("2024-07-15");
const today = new Date();
const diffDays = Math.floor((today - meetDate) / (1000 * 60 * 60 * 24));

// 顯示天數
document.querySelector(".text-content").textContent = diffDays;
</script>
</body>
</html>
