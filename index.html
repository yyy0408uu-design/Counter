<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>相遇紀念日</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
  width: 300px;
  height: 300px;
  background: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  font-family: "ZCOOL KuaiLe", sans-serif;
  color: #64D2FF; /* 水藍色 */
  text-align: center;
}
.top {
  font-size: 24px;
  margin-bottom: 10px;
}
.number {
  font-size: 60px;
  font-weight: bold;
}
.bottom-text {
  font-size: 22px;
  margin-top: 10px;
}
.info {
  font-size: 16px;
  margin-top: 12px;
}
</style>
</head>
<body>
  <div class="top">我們相遇已經</div>
  <div class="number" id="days"></div>
  <div class="bottom-text">天 啦(✿´༥`✿)</div>
  <div class="info">2024/07/15 夏以呦 & 秦徹</div>

<script>
const meetDate = new Date("2024-07-15");
const today = new Date();
const diffDays = Math.floor((today - meetDate) / (1000 * 60 * 60 * 24));
document.getElementById("days").textContent = diffDays;
</script>
</body>
</html>
